<!-- DskListController -->
<div ng-controller="SmartStartDskListController">
  <!-- Navigation -->
  <div ng-include="'app/views/smartstart/navi.html'"></div>
  <bb-alert alert="dsk.alert"></bb-alert>
  <div id="table_mobile" ng-if="_.size(dsk.all)">
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <!-- id -->
          <th>#</th>
          <!-- name-->
          <th>{{_t('device_name')}}</th>
          <!-- key -->
          <th>{{_t('key')}}</th>
          <!-- status-->
          <th>{{_t('nav_status')}}</th>
          <!-- time -->
          <th>{{_t('datetime')}}</th>
          <!-- action -->
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="v in dsk.all track by $index">
          <td data-title="#">{{v.nodeId}}</td>
           <!-- name -->
          <td data-title="{{_t('device_name')}}">{{dsk.devices[v.nodeId].name}}</td>
           <!-- key -->
          <td data-title="{{_t('key')}}">{{v.DSK}}</td>
          <!-- status-->
          <td data-title="{{_t('nav_status')}}">
            <span class="label label-primary" ng-class="v.state == 'included' ? 'label-primary':'label-warning'">
              <span class="btn-name">{{v.state}}</span>
            </span>
          </td>
          <!-- time -->
          <td data-title="{{_t('datetime')}}">
            <bb-date-time obj="v.added.timeformat" updated="v.isUpdated"></bb-date-time>
          </td>
          <!-- action -->
          <td class="td-action" data-title="">
            <!-- delete -->
            <button class="btn btn-default" title="{{_t('dialog_remove')}}" ng-click="removeDsk(v,_t('lb_delete_confirm'))" ng-disabled="!v.isSmartStart">
              <i class="fa fa-trash text-danger"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <pre>{{dsk.all|json}}</pre> -->
  </div>
</div>
